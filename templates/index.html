{% extends "base.html" %}
{% block content %}
<div class="text-center">
  <h1>Bienvenue sur Secure File App</h1>
  <p>Gérez vos fichiers en toute sécurité.</p>
  {% if session.get('user_id') %}
    <a href="{{ url_for('dashboard') }}" class="btn btn-primary action-btn">Accéder au Dashboard</a>
  {% else %}
    <a href="{{ url_for('login') }}" class="btn btn-primary action-btn">Se connecter</a>
  {% endif %}
</div>
{% endblock %}
