{% extends 'base.html' %}
{% block title %}Ajouter un utilisateur{% endblock %}
{% block content %}
  <div class="form-container mt-5">
    <h2>Ajouter un utilisateur</h2>
    <form action="{{ url_for('add_user') }}" method="POST">
      <div class="mb-3">
        <label for="first_name" class="form-label">Nom :</label>
        <input type="text" id="first_name" name="first_name" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="last_name" class="form-label">Prénom :</label>
        <input type="text" id="last_name" name="last_name" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="birth_date" class="form-label">Date de naissance :</label>
        <input type="date" id="birth_date" name="birth_date" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Adresse Email :</label>
        <input type="email" id="email" name="email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="country" class="form-label">Pays :</label>
        <input type="text" id="country" name="country" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Mot de Passe :</label>
        <input type="password" id="password" name="password" class="form-control" required>
      </div>
      <div class="form-check mb-3">
        <input type="checkbox" class="form-check-input" name="is_admin" id="is_admin">
        <label class="form-check-label" for="is_admin">Définir comme administrateur</label>
      </div>
      <button type="submit" class="btn btn-success">Ajouter</button>
    </form>
  </div>
{% endblock %}
