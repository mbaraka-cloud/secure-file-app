{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5">
    <h2 class="mb-4">Vérification SMS</h2>
    <p>Un code SMS vous a été envoyé. Veuillez entrer le code reçu :</p>
    <form method="post">
      <div class="form-group">
        <label for="sms_code">Code SMS</label>
        <input type="text" class="form-control" id="sms_code" name="sms_code" required>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Vérifier</button>
    </form>
  </div>
</div>
{% endblock %}
