{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-7">
    <h2 class="mb-4">Inscription</h2>
    <form method="post">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="first_name">Prénom</label>
          <input type="text" class="form-control" id="first_name" name="first_name" required>
        </div>
        <div class="form-group col-md-6">
          <label for="last_name">Nom</label>
          <input type="text" class="form-control" id="last_name" name="last_name" required>
        </div>
      </div>
      <div class="form-group">
        <label for="birth_date">Date de naissance</label>
        <input type="date" class="form-control" id="birth_date" name="birth_date" required>
      </div>
      <div class="form-group">
        <label for="email">Adresse e-mail</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Votre email" required>
      </div>
      <div class="form-group">
        <label for="country">Pays</label>
        <input type="text" class="form-control" id="country" name="country" required>
      </div>
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Votre mot de passe" required>
      </div>
      <div class="form-group">
        <label for="mobile_number">Numéro de mobile</label>
        <input type="text" class="form-control" id="mobile_number" name="mobile_number" placeholder="Votre numéro de mobile">
      </div>
      <div class="form-group">
        <label for="security_question">Question de sécurité</label>
        <input type="text" class="form-control" id="security_question" name="security_question" placeholder="Votre question de sécurité" required>
      </div>
      <div class="form-group">
        <label for="security_answer">Réponse à la question</label>
        <input type="text" class="form-control" id="security_answer" name="security_answer" placeholder="Votre réponse" required>
      </div>
      <button type="submit" class="btn btn-primary btn-block">S'inscrire</button>
    </form>
  </div>
</div>
{% endblock %}
