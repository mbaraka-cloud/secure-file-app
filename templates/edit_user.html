{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-7">
    <h2 class="mb-4">Modifier l'utilisateur</h2>
    <form method="post">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="first_name">Pr√©nom</label>
          <input type="text" class="form-control" id="first_name" name="first_name" value="{{ user.first_name }}" required>
        </div>
        <div class="form-group col-md-6">
          <label for="last_name">Nom</label>
          <input type="text" class="form-control" id="last_name" name="last_name" value="{{ user.last_name }}" required>
        </div>
      </div>
      <div class="form-group">
        <label for="birth_date">Date de naissance</label>
        <input type="date" class="form-control" id="birth_date" name="birth_date" value="{{ user.birth_date.strftime('%Y-%m-%d') }}" required>
      </div>
      <div class="form-group">
        <label for="email">Adresse e-mail</label>
        <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
      </div>
      <div class="form-group">
        <label for="country">Pays</label>
        <input type="text" class="form-control" id="country" name="country" value="{{ user.country }}" required>
      </div>
      <div class="form-group">
        <label for="password">Mot de passe (laisser vide pour ne pas changer)</label>
        <input type="password" class="form-control" id="password" name="password">
      </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="is_admin" name="is_admin" {% if user.is_admin %}checked{% endif %}>
        <label class="form-check-label" for="is_admin">Admin</label>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Modifier</button>
    </form>
  </div>
</div>
{% endblock %}
